# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-docker-b

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cf7acce183a8429f8e1b689977913723 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d17abbd677be47ca8a207b4b02ee50ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cf7acce183a8429f8e1b689977913723 }}/bipinjz/strapi-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-docker-b'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_df6e279159e44d769b4f220b2091f71d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cf7acce183a8429f8e1b689977913723 }}/bipinjz/strapi-docker:${{ github.sha }}'